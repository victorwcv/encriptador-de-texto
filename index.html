<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <img src="./images/Logo.png" alt="logo alura" class="logo" />
        <span>+</span>
        <img
          src="./images/VC_Logo.png"
          alt="logo victor ccanchi"
          class="logo"
        />
      </div>
      <div class="text-container">
        <textarea
          cols="30"
          rows="10"
          id="textoParaEncriptar"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="buttons-container">
          <small>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
            >
              <path
                fill="currentColor"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"
              /></svg
            >Solo letras minusculas y sin acentos
          </small>
          <div class="buttons">
            <button id="encriptarBtn" class="encriptar">Encriptar</button>
            <button id="desencriptarBtn" class="desencriptar">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="result-container">
        <div class="no-result">
          <img src="./images/personaje.png" alt="personaje" />
          <h3>Ningun mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="result-text">
          <textarea
            id="textoEncriptado"
            readonly
          ></textarea>
          <button id="copiar">Copiar</button>
        </div>
      </div>
    </div>
  </body>
</html>
